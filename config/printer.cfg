# This file contains pin mappings for the stock 2020 Creality Ender 5
# Pro with the 32-bit Creality 4.2.2 board. To use this config, during
# "make menuconfig" select the STM32F103 with a "28KiB bootloader" and
# with "Use USB for communication" disabled.
# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select the
# USART3 serial port, which is broken out on the 10 pin IDC cable used
# for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC
# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.
# See docs/Config_Reference.md for a description of parameters.


####     webstream

####     http://192.168.1.63/webcam/stream
####     http://thewasp.local/webcam/stream
####     http://thewasp.fritz.box/webcam/stream


[include mainsail.cfg]
[include macros/*.cfg]
[include K-ShakeTune/*.cfg]
[include macros/klicky/*.cfg]
[include timelapse.cfg]
# [include ADXL345.cfg]   #              Uncomment serial for Shaking



[respond]
[exclude_object]
[virtual_sdcard]
path: ~/printer_data/gcodes


[mcu]
serial: /dev/ttyAMA0
restart_method: command

[auto_speed]
#axis: diag_x, diag_y  ; One or multiple of `x`, `y`, `diag_x`, `diag_y`, `z`

margin: 50            ; How far away from your axes to perform movements

#settling_home: 1      ; Perform settling home before starting Auto Speed
max_missed: 2.44       ; Maximum full steps that can be missed
endstop_samples: 5    ; How many endstop samples to take for endstop variance

#accel_min: 1000.0     ; Minimum acceleration test may try
#accel_max: 50000.0    ; Maximum acceleration test may try
#accel_accu: 0.05      ; Keep binary searching until the result is within this percentage

#velocity_min: 50.0    ; Minimum velocity test may try
#velocity_max: 5000.0  ; Maximum velocity test may try
#velocity_accu: 0.05   ; Keep binary searching until the result is within this percentage

#derate: 0.8           ; Derate discovered results by this amount

#validate_margin: Unset      ; Margin for VALIDATE, Defaults to margin
#validate_inner_margin: 20.0 ; Margin for VALIDATE inner pattern
#validate_iterations: 50     ; Perform VALIDATE pattern this many times

results_dir: ~/printer_data/config   # Destination directory for graphs

[printer]
kinematics: corexy
max_velocity: 450
max_accel: 15000
max_z_velocity: 20
max_z_accel: 500
# X_min -31
# X_max 249
# Y_min -7
# Y_max 230


[gcode_arcs]
resolution: 0.1


[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 32          #16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^gpio4
position_endstop: 249
position_max: 280
position_min: -31
homing_speed: 70
second_homing_speed: 20
homing_retract_dist: 5

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.8


[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 32        #16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: ^gpio3
position_endstop: 230
position_max: 251
position_min: -7
homing_speed: 70
second_homing_speed: 20
homing_retract_dist: 5

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8


[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 4
homing_retract_dist: 8
endstop_pin: probe:z_virtual_endstop
position_max: 300
position_min: -0.3
homing_speed: 15
second_homing_speed: 5

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.6
stealthchop_threshold: 99999 #                  is sonst zu laut


[extruder]
step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 16
full_steps_per_rotation: 200
# rotation_distance: 23.000
rotation_distance: 11.491
gear_ratio: 50:10 #                  
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: gpio23
# sensor_type: EPCOS 100K B57560G104F
sensor_type: Generic 3950
sensor_pin: gpio27
#control: pid
#pid_kp: 24.831
#pid_ki: 1.346
#pid_kd: 114.532
min_temp: 10
max_temp: 280
max_extrude_only_velocity: 50
max_extrude_only_accel: 5000
max_extrude_cross_section: .650
max_extrude_only_distance: 600            # BowdenLÃ¤nge
# min_extrude_temp: 180
min_extrude_temp: 10                    # For Testing
pressure_advance = 0.046 #                                      PLA Mat4P Gelb
# pressure_advance = 0.04 #                                     ASA Bavafil Gelb

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.5
interpolate: False
# stealthchop_threshold: 99999


[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
#control: pid
#pid_kp: 66.429
#pid_ki: 1.197
#pid_kd: 921.707
min_temp: 0
max_temp: 130


[probe]
pin: gpio25
x_offset: 2
y_offset: 30
speed: 18
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.1
samples_tolerance_retries: 5


[homing_override]
axes: xy
gcode:
    
  SET_LED_EFFECT EFFECT=Paadie
  SET_LED_EFFECT EFFECT=Homing
  {% set home_all = 'X' not in params and 'Y' not in params %}

  # Homing of X
  {% if home_all or 'X' in params %}
    G28 X
    G91
    G0 X-10
  {% endif %}
  G90
  
  # Homing of Y  
  {% if home_all or 'Y' in params %}
    G28 Y
    G91
    G0 Y-10
  {% endif %}
  G90
  
  # Homing of Z 
  {% if home_all or 'Z' in params %}
    ATTACH_PROBE
#    G90
#    G0 X114 Y116 F6000
    G28 Z
    G90
    G0 Z20
    DOCK_PROBE
  {% endif %}
  SET_LED_EFFECT EFFECT=Paadie STOP=1
  G90

    
[bed_screws]
screw1: 19 ,31
screw1_name: vorne links
screw2: 199, 31
screw2_name: vorne rechts
screw3: 19, 199
screw3_name: hinten rechts
screw4: 199, 199
screw4_name: hinten links


[bed_mesh]
algorithm: bicubic
speed: 250
horizontal_move_z: 12
mesh_min: 12,30       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 218,190   #!!min and max co-ords are based on the probes location not the nozzle!!
# zero_reference_position: 114,116

fade_start: 0.6
fade_end: 10
probe_count: 9,9
adaptive_margin: 5
zero_reference_position: 114,116
# relative_reference_index: 24
#[bed_mesh]
#speed: 120
#horizontal_move_z: 5
#mesh_min: 35, 6
#mesh_max: 240, 198
#probe_count: 5, 3
#mesh_pps: 2, 3
#algorithm: bicubic
#bicubic_tension: 0.2


#[firmware_retraction]
#retract_length: 1
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.


[temperature_sensor Rpi]
sensor_type: temperature_host
min_temp: 10
max_temp: 90

[temperature_sensor SKR Pico]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 90


[fan]
#pin = multi_pin:my_fan
pin: gpio17
kick_start_time: 0.100
# max_power: 0.7 #          ad for 12V fans
shutdown_speed: 0
# off_below: 0.3 #          ad for 12V fans


[heater_fan Hotend_Fan]
pin: gpio18
heater: extruder
heater_temp: 45.0
kick_start_time: 0.100
max_power: 0.55
shutdown_speed: 0


# [heater_fan PicoBoard_Raspi4]
[temperature_fan board_fans]
pin: gpio20
sensor_type: temperature_host
kick_start_time: 0.5
max_power: 0.9
shutdown_speed: 0
off_below: 0.1
min_temp: 10
max_temp: 85
control: pid
min_temp: -40
max_temp: 85
#max_delta: 5.0
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.09
max_speed: 1
target_temp: 41

[idle_timeout]
gcode: "TURN_OFF_HEATERS"
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 600
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.


[neopixel Alle]
pin: gpio24
chain_count: 17
color_order: GRB
initial_RED: 0.1
initial_GREEN: 0.1
initial_BLUE: 0.1

